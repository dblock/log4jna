#test_script:
#  - mvn clean -B test -Djna.nosys=true 
cache:
  - '%secure_file_dir%'
  - '%USERPROFILE%\.gnupg -> %APPVEYOR_BUILD_FOLDER%\build\Maven\pubring.gpg.asc.enc'
